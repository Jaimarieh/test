<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initializeDrag()">

  <nav>
    <a href="index.html" class="restart">Restart</a>
  </nav>

  <div class="dressing"> 
    <img src="closet.JPG" alt="room background" class="house">
    
    <!-- Avatar -->
    <div class="avatar">
      <img src="brown.PNG" alt="My Avatar" class="avatar-photo">
    </div>
    
    <!-- Clothing Items -->
    <div class="clothes">
      <img src="closet/glasses.jpeg.png" alt="glasses" class="element" id="glasses" draggable="true">
      <img src="closet/dress.PNG" alt="dress" class="element" id="dress" draggable="true">
      <img src="closet/green.png" alt="skirt" class="element" id="skirt" draggable="true">
      <img src="closet/star.PNG" alt="star" class="element" id="star" draggable="true">
      <img src="closet/jean.jpeg.png" alt="jean" class="element" id="jean" draggable="true">
      <img src="closet/bag.jpeg.png" alt="bag" class="element" id="bag" draggable="true">
      <img src="closet/boot.jpeg.png" alt="boots" class="element" id="boot" draggable="true">
      <img src="closet/pink.jpeg.png" alt="pink top" class="element" id="pink" draggable="true">
      <img src="closet/tie.jpeg.png" alt="top with tie" class="element" id="tie" draggable="true">
      <img src="closet/pants.PNG" alt="pants" class="element" id="pants" draggable="true">
      <img src="closet/shoe.PNG" alt="black shoes" class="element" id="shoe" draggable="true">
    </div>
    
    <a href="room4.html" class="arrow1" id="arrow1">All Dressed?</a>
  </div>
  <script src="script2.js"></script>
</body>
</html>
